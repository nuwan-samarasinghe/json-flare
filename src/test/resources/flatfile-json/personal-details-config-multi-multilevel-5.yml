name: "personalDetails"
description: "array of personal details"
dataType: "ArrayNode"
className: "PersonalDetailsMultiMultiLevel5"
properties:
  - name: "person"
    description: "person details"
    dataType: "ObjectNode"
    properties:
      - { name: "name", description: "Name of the person", dataType: "String", dataConverter: "StringConverter", maxLength: 10, order: 1 }
      - { name: "age", description: "Age of the person", dataType: "Integer", dataConverter: "IntegerConverter", maxLength: 3, order: 2 }
      - name: "address"
        description: "Address details of the person"
        dataType: "ObjectNode"
        properties:
          - { name: "street", description: "Street of the address", dataType: "String", dataConverter: "StringConverter", maxLength: 20, order: 3 }
          - { name: "city", description: "City of the address", dataType: "String", dataConverter: "StringConverter", maxLength: 30, order: 4 }
          - { name: "zipcode", description: "Zipcode of the address", dataType: "String", dataConverter: "StringConverter", maxLength: 5, order: 5 }
          - name: "countryDetails"
            description: "Additional details of the address"
            dataType: "ObjectNode"
            properties:
              - { name: "state", description: "State of the address", dataType: "String", dataConverter: "StringConverter", maxLength: 15, order: 6 }
              - { name: "country", description: "Country of the address", dataType: "String", dataConverter: "StringConverter", maxLength: 15, order: 7 }
          - name: "level1"
            description: "Level 1 details"
            dataType: "ObjectNode"
            properties:
              - { name: "property1", description: "Property 1", dataType: "String", dataConverter: "StringConverter", maxLength: 1, order: 8 }
              - { name: "property2", description: "Property 2", dataType: "Integer", dataConverter: "IntegerConverter", maxLength: 1, order: 9 }
              - name: "level2"
                description: "Level 2 details"
                dataType: "ObjectNode"
                properties:
                  - { name: "property3", description: "Property 3", dataType: "String", dataConverter: "StringConverter", maxLength: 1, order: 10 }
                  - { name: "property4", description: "Property 4", dataType: "Integer", dataConverter: "IntegerConverter", maxLength: 1, order: 11 }
                  - name: "level3"
                    description: "Level 3 details"
                    dataType: "ObjectNode"
                    properties:
                      - { name: "property5", description: "Property 5", dataType: "String", dataConverter: "StringConverter", maxLength: 1, order: 12 }
                      - { name: "property6", description: "Property 6", dataType: "Integer", dataConverter: "IntegerConverter", maxLength: 1, order: 13 }
                      - name: "level4"
                        description: "Level 4 details"
                        dataType: "ObjectNode"
                        properties:
                          - { name: "property7", description: "Property 7", dataType: "String", dataConverter: "StringConverter", maxLength: 1, order: 14 }
                          - { name: "property8", description: "Property 8", dataType: "Integer", dataConverter: "IntegerConverter", maxLength: 1, order: 15 }